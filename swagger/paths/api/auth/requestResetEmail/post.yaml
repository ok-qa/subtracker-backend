tags:
  - Auth
summary: Request reset password email
operationId: ForgotPassword
description: 'Request to send email to reset password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required: [email]
        properties:
          email: {description: "User's email", type: string, example: 'usermail@gmail.com'}  
responses:
  '200':
    description: Reset password email was successfully sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Reset password email was successfully sent!"
  '400':
    $ref: '../../../../components/responses/400.yaml'             