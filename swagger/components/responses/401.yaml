description: Unauthorized error
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 401
        message:
          type: string
          example: Unauthorized Error
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: "Access token expired"
              enum:
                - User not found
                - Unauthorized
                - Please provide Authorization header
                - Auth header should be of type Bearer
                - Session not found
                - Session token expired
                - Access token expired
                - No access token
